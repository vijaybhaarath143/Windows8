    <script type="text/javascript">
        $(document).ready(function () {
            $(".clickme").on('click', function () {
                $("#popBlazer").show(500);
                $("#messageScreen").show(500);
                var name = $(this).prev().prev().html();
                $("#AppName").html(name);
                // 
            });

            $("#backtoOne").on('click', function () {
                $("#popBlazer").hide(500);
                $("#messageScreen").hide(500);

            });

            $(".DragMe").on('click', function () {
                if ($(this).hasClass('Close') == true) {
                    $("#Dragger").animate({ "left": "-120px" }, 500);
                    $(this).removeClass('Close');
                    $(this).addClass('open');
                }
                else {
                    $("#Dragger").animate({ "left": "0px" }, 500);
                    $(this).removeClass('open');
                    $(this).addClass('Close');
                }
            });
            $(".clickme1").on('click', function () {
                if ($(this).hasClass('Close') == true) {
                    $(this).next().animate({ "margin-top": "100px" }, 300);
                    $(this).removeClass('Close');
                    $(this).addClass('open');
                    var name = $(this).prev().prev().prev().html();
                    $(this).next('.HoverMe').html(name);
                }
                else {
                    $(this).next().animate({ "margin-top": "200px" }, 300);
                    $(this).removeClass('open');
                    $(this).addClass('Close');
                    $(this).next('.HoverMe').html('');
                }
            });



        });
    </script>
